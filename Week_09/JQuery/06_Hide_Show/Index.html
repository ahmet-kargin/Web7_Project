<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div> 
    <button id="boxHide">Hide</button>
    <button id="boxShow">Show</button>
    <button id="boxToggle">Toggle</button>
    <script>
        $(document).ready(function(){
            //Bu functionın içine yazılacak olan kodlar
            //döküman yüklendikten yani hazır olduktan sonra çalıştırılır.
            // $("#boxHide").click(function(){
            //     $(".box").hide();
            // })
            // $("#boxShow").click(function(){
            //     $(".box").show();
            // })
            // $("#boxToggle").click(function(){
            //     $(".box").toggle();
            // })

            $("#boxHide").click(function(){
                $(".box").hide(3000);//Milisaniye cinsinden süre belirtilebilir
            })
            $("#boxShow").click(function(){
                $(".box").show("slow");//slow, normal, fast yazılarak da süre belirtilebilir
            })
            $("#boxToggle").click(function(){
                $(".box").toggle("fast");
            })
        })
    </script>
</body>
</html>
