<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <table border="1" width="100%">
        <caption>Ülkeler ve Nüfusları</caption>
        <tr style="background-color: chartreuse;"><th>Ülke</th><th>Nüfus</th></tr>
        <tr><td width="50">Almanya</td><td width="50">75.000.000</td></tr>
        <tr><td>Türkiye</td><td>80.000.000</td></tr>
        <tr><td>İsveç</td><td>45.000.000</td></tr>
        <tr><td>İngiltere</td><td>100.000.000</td></tr>
        <tfoot><tr><td>Toplam:</td><td>300.000.000</td></tr></tfoot>
    </table>
<br><br><br>
    <table border="1">
        <tr><th colspan="2">Filmlerimiz</th></tr>
        <tr><td>Salon</td><td width="100">Film</td></tr>
        <tr><td>Salon1</td><td rowspan="3">Film1</td></tr>
        <tr><td>Salon2</td></tr>
        <tr><td>Salon3</td></tr>
        <tr><td>Salon4</td><td rowspan="3">Film2</td></tr>
        <tr><td>Salon5</td></tr>
        <tr><td>Salon6</td></tr>
    </table>
</body>
</html>
